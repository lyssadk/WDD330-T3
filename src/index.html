<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type = "module" src= "js/main.js"></script>
    <script type = "module" src= "js/alert.mjs"></script>
  </head>
  <body>
    <header class="divider" id="main-header">
  
    </header>
    <main id="main-content" class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
      </div>
      <section class="mission">
        <p>We spend too much time these days indoors...sitting usually.</p>
        <p>No wonder we are a mess!</p>
        <p>
          What we really need is to get outside...in fact SLEEP outside. Our
          mission is to provide you with everything you need to do this
          comfortably at an affordable price.
        </p>
      </section>
      <section class="products">
        <!-- Populated using JavaScript from productDetails.mjs -->
      </section>
      <section id="icons">
        <div>
            <a href="product-list/index.html?category=tents">
              <img src="../images/icons/tent.svg" alt="Tent Icon from Noun Project: Mustofa Bayu">
            </a>
        </div>
        <div>
            <a href="product-list/index.html?category=backpacks">
              <img src="../images/icons/backpack.svg" alt="Backpack Icon from Noun Project: Mustofa Bayu">
            </a>
        </div>
        <div>
            <a href="product-list/index.html?category=sleeping-bags">
              <img src="../images/icons/sleeping-bag.svg" alt="Sleeping Bag Icon from Noun Project: Mustofa Bayu">
            </a>
        </div>
        <div>
            <a href="product-list/index.html?category=hammocks">
              <img src="../images/icons/hammock.svg" alt="Hammock Icon from Noun Project: Paul Richard">
            </a>
        </div>
    </section>
      </section>
      <section id="newsletter">
        
        <fieldset id="newsletter">
          <legend> Sign Up For Our NewsLetter </legend>
          <label for="email">Email</label>
          <input id="email" type="text">
          <button>Sign Up</button>
        </fieldset>
        
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
